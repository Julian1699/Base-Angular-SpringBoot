<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
  <div class="card">
    <div class="card-body">
      <div class="text-center" style="margin: 30px;">
        <h3>Editar Objeto</h3>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="objeto.nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <input type="text" id="descripcion" class="form-control" [(ngModel)]="objeto.descripcion" name="descripcion" required>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="any" id="precio" class="form-control" [(ngModel)]="objeto.precio" name="precio" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success me-2">Guardar</button>
          <a href="/objetos" class="btn btn-secondary">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
