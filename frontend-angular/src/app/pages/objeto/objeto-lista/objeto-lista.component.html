<div class="container" style="margin-top: 30px;">
  <div class="card">
    <div class="card-body">
      <div class="text-center" style="margin: 30px;">
        <h3>Sistema de Objetos</h3>
      </div>
      
      <form (ngSubmit)="buscarObjetos()">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="filtros.nombre" name="nombre" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Descripci贸n" [(ngModel)]="filtros.descripcion" name="descripcion" />
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="filtros.precio" name="precio" />
          </div>
          <div class="col">
            <input type="datetime-local" class="form-control" placeholder="Fecha de Creaci贸n" [(ngModel)]="filtros.fechaCreacion" name="fechaCreacion" />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>
      
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del Objeto</th>
            <th scope="col">Descripci贸n</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha de Creaci贸n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let objeto of objetos">
            <th scope="row">{{objeto.id}}</th>
            <td>{{objeto.nombre}}</td>
            <td>{{objeto.descripcion}}</td>
            <td>{{objeto.precio | currency}}</td>
            <td>{{objeto.fechaCreacion}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarObjeto(objeto.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarObjeto(objeto.id)" class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
